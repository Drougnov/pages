<!DOCTYPE html>
<html lang="en" class="max-sm:text-sm">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Analytics Components</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  },
              },
          },
      }
    </script>
</head>
<body class="bg-black/80 font-sans p-0 m-0 box-border overflow-y-auto [&::-webkit-scrollbar]:hidden [-ms-order-style:none] [scrollbar-width:none] [&.dark]:bg-[#202324]">
    
    <!-- dropdown-wrapper -->
    <div class="fixed top-0 left-0 block w-screen h-[100svh] md:absolute md:top-[4.5rem] md:left-[unset] md:right-4 md:w-[21.3125rem] md:h-auto">
        <div class="flex flex-col justify-between h-full [background:linear-gradient(0deg,rgba(0,0,0,0.7),rgba(0,0,0,0.7)),linear-gradient(180deg,rgba(255,255,255,0.1)_-4.5%,rgba(255,255,255,0)_55.79%)] backdrop-blur-[50px] md:shadow-[0px_4px_4px_0px_#00000040] md:gap-4">
            <!-- back-button (for-mobile) -->
            <div class="flex justify-start items-center h-14 p-2 md:hidden">
                <span class="flex justify-center items-center w-10 h-10 cursor-pointer">
                    <img
                    src="https://i.ibb.co.com/Mx1xkK2X/chevron-left-big.webp"
                    alt="chevron-left"
                    class="h-5"
                    />
                </span>
            </div>

            <!-- main-container -->
            <div class="flex flex-col gap-2 p-2 md:gap-4 md:p-4">
                <!-- dropdown-header -->
                <div class="flex items-center gap-2">
                    <img src="https://i.ibb.co.com/zhwwszjh/globe-1.webp" alt="globe-1" class="w-6">

                    <p class="text-sm font-semibold text-[#FCFCFD]">Translate current page to:</p>
                </div>

                <!-- select-dropdown -->
                <div id="select-dropdown" class="select-dropdown relative z-[10000] flex w-full">
                    <div class="language-select w-full cursor-pointer border-none">
                        <div class="dash-select__trigger w-full flex items-center gap-1.5 py-2 px-3 border-b border-[#475467] bg-black/90 shadow-[0px_1px_2px_0px_#1018280D]">
                            <span class="text-sm flex-grow text-[#F9FAFB] capitalize text-balance">English (US)</span>
                            <img class="select-arrow w-5 transition-transform duration-200 [filter:brightness(0)_saturate(100%)_invert(76%)_sepia(26%)_saturate(7143%)_hue-rotate(94deg)_brightness(110%)_contrast(94%)]" src="https://i.ibb.co.com/qLW7tf3T/Arrows.webp" alt="arrow-down"/>
                        </div>
                        <div class="dash-options-container absolute left-auto right-0 top-[calc(100%+0.5rem)] z-[9999] w-full min-w-[15rem] origin-top scale-95 opacity-0 bg-black shadow-[0px_4px_6px_-2px_#10182808,0px_12px_16px_-4px_#10182814] transition-[opacity,transform] duration-200 ease-out [transform-origin:50%_0] h-0 overflow-hidden pointer-events-none backdrop-blur-[50px]">
                            <div class="flex flex-col gap-1 max-h-[13.9375rem] overflow-y-auto [scrollbar-width:none] [-ms-overflow-style:none] [&::-webkit-scrollbar]:hidden">
                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group active hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D]">English (US)</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D] group-[.active]:text-[#0c111D]">Spanish</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D] group-[.active]:text-[#0c111D]">French</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D] group-[.active]:text-[#0c111D]">German</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D] group-[.active]:text-[#0c111D]">Italian</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D] group-[.active]:text-[#0c111D]">Japanese</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="option flex justify-center items-center px-1.5 py-[0.0625rem] group hover:bg-[#EAECF0B2] [&.active]:bg-[#EAECF0B2]">
                                    <div class="option-inner-container flex items-center gap-3 px-2.5 py-1 flex-grow">
                                        <div class="flex items-center gap-2">
                                            <span class="text-sm flex-grow text-white group-hover:text-[#0C111D] group-[.active]:text-[#0c111D]">Bengali</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <select class="dash-real-select hidden" name="language-select" required>
                        <option value="english-us">English (US)</option>
                        <option value="spanish">Spanish</option>
                        <option value="french">French</option>
                        <option value="german">German</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="bengali">Bengali</option>
                    </select>
                </div>

                <!-- button -->
                <div class="">
                    <button class="flex justify-center items-center gap-2.5 bg-[#07F468] px-2 py-1 w-full shadow-[4px_3px_0px_0px_#000000] group hover:bg-black">
                        <span class="text-base font-medium align-middle text-black group-hover:text-[#07F468]">TRANSLATE</span>
                        <img src="https://i.ibb.co.com/CpgpSzWB/arrow-narrow-right.webp" alt="arrow-narrow-right" class="h-5 group-hover:[filter:brightness(0)_saturate(100%)_invert(76%)_sepia(26%)_saturate(7143%)_hue-rotate(94deg)_brightness(110%)_contrast(94%)]">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {

        function positionDropdown(select) {
            const optionsContainer = select.querySelector('.dash-options-container');
            if (!optionsContainer) return;

            const rect = select.getBoundingClientRect();
            const spaceBelow = window.innerHeight - rect.bottom;
            const spaceAbove = rect.top;
            const optionsHeight = optionsContainer.scrollHeight;

            optionsContainer.classList.remove('upward', 'downward');

            if (spaceBelow < optionsHeight && spaceAbove > spaceBelow) {
                optionsContainer.classList.add('upward');
                optionsContainer.style.top = 'auto';
                optionsContainer.style.bottom = 'calc(100% + 0.5rem)';
            } else {
                optionsContainer.classList.add('downward');
                optionsContainer.style.top = 'calc(100% + 0.5rem)';
                optionsContainer.style.bottom = 'auto';
            }
        }

        function openDropdown(select) {
            const optionsContainer = select.querySelector('.dash-options-container');
            const arrow = select.querySelector('.select-arrow');
            if (!optionsContainer || !arrow) return;

            optionsContainer.classList.add('open');
            arrow.classList.add('rotate-180');

            optionsContainer.classList.remove(
                'scale-95',
                'opacity-0',
                'pointer-events-none',
                'h-0',
                'overflow-hidden'
            );
            optionsContainer.classList.add(
                'scale-100',
                'opacity-100',
                'pointer-events-auto',
                'h-auto',
                'overflow-auto'
            );
        }

        function closeDropdown(select) {
            const optionsContainer = select?.querySelector('.dash-options-container');
            const arrow = select?.querySelector('.select-arrow');
            if (!optionsContainer || !arrow) return;

            optionsContainer.classList.remove('open');
            arrow.classList.remove('rotate-180');

            optionsContainer.classList.remove(
                'scale-100',
                'opacity-100',
                'pointer-events-auto',
                'h-auto',
                'overflow-auto'
            );
            optionsContainer.classList.add(
                'scale-95',
                'opacity-0',
                'pointer-events-none',
                'h-0',
                'overflow-hidden'
            );
        }

        // Initialize all dropdowns on the page
        document.querySelectorAll('.language-select').forEach(languageSelect => {
            const selectDropdown = languageSelect.closest('.select-dropdown');
            const trigger = languageSelect.querySelector('.dash-select__trigger span');
            const arrow = languageSelect.querySelector('.select-arrow');
            const options = languageSelect.querySelectorAll('.option');
            const realSelect = selectDropdown.querySelector('.dash-real-select');
            const optionsContainer = languageSelect.querySelector('.dash-options-container');

            // Toggle dropdown with smooth transitions
            languageSelect.addEventListener('click', function(e) {
                const isOpening = !optionsContainer.classList.contains('open');

                // Close all other selects first
                document.querySelectorAll('.language-select').forEach(s => {
                    if (s !== languageSelect) {
                        closeDropdown(s);
                    }
                });

                if (isOpening) {
                    // Position dropdown based on available space
                    positionDropdown(languageSelect);
                    openDropdown(languageSelect);
                } else {
                    closeDropdown(languageSelect);
                }
            });

            // Handle option selection
            options.forEach(option => {
            option.addEventListener('click', function(e) {
                e.stopPropagation();

                // Remove active class from all options (within this dropdown)
                options.forEach(opt => opt.classList.remove('active'));

                // Add active class to the clicked one
                this.classList.add('active');

                const selectedText = this.querySelector('span').textContent;
                if (trigger) trigger.textContent = selectedText;
                if (realSelect) realSelect.value = selectedText.toLowerCase();

                // Close the dropdown
                closeDropdown(languageSelect);

                // Trigger change event on the real select
                if (realSelect) realSelect.dispatchEvent(new Event('change'));
            });
            });

        }); // end forEach language-select

        // Close dropdowns when clicking outside of each .select-dropdown
        document.addEventListener('click', function(e) {
            document.querySelectorAll('.select-dropdown').forEach(dropdown => {
            if (!dropdown.contains(e.target)) {
                const select = dropdown.querySelector('.language-select');
                if (select) closeDropdown(select);
            }
            });
        });

        // Reposition dropdowns on window resize
        window.addEventListener('resize', function() {
            document.querySelectorAll('.language-select').forEach(select => {
            const optionsContainer = select.querySelector('.dash-options-container');
            if (optionsContainer && optionsContainer.classList.contains('open')) {
                positionDropdown(select);
            }
            });
        });

    });
    </script>

</body>
</html>
