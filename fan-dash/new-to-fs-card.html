<!DOCTYPE html>
<html lang="en" class="max-sm:text-sm">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Analytics Components</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  },
                  colors: {
                      // Light mode colors
                      light: {
                          text: {
                              quaternary: '#667085',
                          },
                          bg: {
                              section: 'hsla(0, 0%, 100%, 0.4)',
                          },
                      },
                      // Dark mode colors
                      dark: {
                          text: {
                              quaternary: '#9e9589',
                          },
                          bg: {
                              section: 'rgba(24, 26, 27, 0.4)',
                          },
                      },
                  }
              },
          },
      }
    </script>
  </head>
  <body class="bg-white font-sans p-3 m-0 box-border overflow-y-auto [&::-webkit-scrollbar]:hidden [-ms-order-style:none] [scrollbar-width:none] [&.dark]:bg-[#202324]">
        <div class="flex gap-2 items-start">
            <div class="w-[14.0625rem] md:w-[18.75rem]">

            </div>
        </div>
    </body>
