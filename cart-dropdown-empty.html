<!DOCTYPE html>
<html lang="en" class="max-sm:text-sm">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Analytics Components</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  },
              },
          },
      }
    </script>
</head>
<body class="bg-black/80 font-sans p-0 m-0 box-border overflow-y-auto [&::-webkit-scrollbar]:hidden [-ms-order-style:none] [scrollbar-width:none] [&.dark]:bg-[#202324]">
    <!-- dropdown-wrapper -->
    <div class="fixed top-0 left-0 block w-screen h-[100svh] [background:linear-gradient(0deg,rgba(0,0,0,0.2),rgba(0,0,0,0.2)),linear-gradient(180deg,rgba(0,0,0,0)_50%,#000000_100%)] md:absolute md:top-[4.5rem] md:left-[unset] md:right-4 md:w-[26.875rem] md:max-h-[28.5rem] md:[background:none]">
        <div class="flex flex-col h-full [background:linear-gradient(0deg,rgba(0,0,0,0.7),rgba(0,0,0,0.7)),linear-gradient(180deg,rgba(255,255,255,0.2)_-4.5%,rgba(255,255,255,0)_11.18%)] backdrop-blur-[10px] md:backdrop-blur-[50px] md:shadow-[0px_4px_4px_0px_#00000040]">
            <!-- back-button (for-mobile) -->
            <div class="flex justify-start items-center h-14 p-2 bg-black/20 bg-blur-[50px] fixed top-0 left-0 w-full md:hidden">
                <span class="flex justify-center items-center w-10 h-10 cursor-pointer">
                    <img src="https://i.ibb.co.com/SwdkNf80/chevron-left.webp" alt="chevron-left" class="h-6"/>
                </span>

                <span class="text-base text-semibold tracking-[0.025rem] text-white">Your Cart</span>
            </div>

            <!-- title-container (desktop) -->
            <div class="hidden items-center gap-2 px-2 py-4 border-b border-transparent md:flex">
                <span class="text-base text-semibold tracking-[0.025rem] text-white">Your Cart</span>
            </div>

            <!-- empty-cart-container -->
            <div class="h-full mt-14">
                <div class="flex flex-col justify-center items-center gap-2 h-full py-6">
                    <div class="flex justify-center items-center w-40 h-40">
                        <img src="https://i.ibb.co.com/kszVDcHX/bag.webp" alt="bag" class="min-w-[19.75rem] h-[20.5rem]">
                    </div>
                    
                    <span class="text-base text-white">Fill it up, feel the joy!</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
