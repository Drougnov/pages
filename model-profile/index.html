<!DOCTYPE html>
<html lang="en" class="max-sm:text-sm">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Analytics Components</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Include Splide CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <!-- Include Splide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  },
                  colors: {
                      // Light mode colors
                      light: {
                          text: {
                              quaternary: '#667085',
                          },
                          bg: {
                              section: 'hsla(0, 0%, 100%, 0.4)',
                          },
                      },
                      // Dark mode colors
                      dark: {
                          text: {
                              quaternary: '#9e9589',
                          },
                          bg: {
                              section: 'rgba(24, 26, 27, 0.4)',
                          },
                      },
                  }
              },
          },
      }
    </script>

    <script>
        new Splide('#splide01', {
            type: 'fade',
            fixedWidth: '100%',
            height: '100vh',
            pagination: false,
            arrows: false,
            cover: false,
            autoplay: false,
            lazyLoad: 'nearby',
        }).mount();
    </script>

    <style>
        /* Ensure smooth fade transitions */
        .splide--fade .splide__slide {
            opacity: 0;
            transition: opacity 400ms cubic-bezier(0.25, 1, 0.5, 1);
        }

        .splide--fade .splide__slide.is-active {
            z-index: 1;
            opacity: 1;
        }
    </style>
  </head>
  <body class="bg-black font-sans p-0 m-0 box-border overflow-y-auto [&::-webkit-scrollbar]:hidden [-ms-order-style:none] [scrollbar-width:none]">
    <!-- profile-id -->
    <div>
        <!-- main-slider -->
        <div class="fixed top-0 left-0 w-[110%] z-[-1] h-screen">
            <!-- profile-main-slider -->
            <div id="splide01" class="splide visible h-full">
                <div class="splide__track px-0 h-full">
                    <ul class="splide__list">
                        <!-- Slide 1 -->
                        <li class="splide__slide w-full before:content-[''] before:block before:w-full before:absolute before:h-full before:top-0 before:left-0 before:z-[2] max-[580px]:before:[background:transparent] before:[background:linear-gradient(180deg,rgba(0,0,0,0.03)_-0.17%,rgba(0,0,0,0.15)_100%)]">
                            <img 
                            class="w-full h-full object-cover object-center ml-[-5%] [will-change:filter] pointer-events-none"
                            src="https://i.ibb.co.com/F4cf3W53/profile-slidein-bg.webp" alt="profile-slidein-bg"
                            >
                        </li>

                        <!-- Slide 2 -->
                        <li class="splide__slide w-full before:content-[''] before:block before:w-full before:absolute before:h-full before:top-0 before:left-0 before:z-[2] max-[580px]:before:[background:transparent] before:[background:linear-gradient(180deg,rgba(0,0,0,0.03)_-0.17%,rgba(0,0,0,0.15)_100%)]">
                            <img 
                            class="w-full h-full object-cover object-center ml-[-5%] [will-change:filter] pointer-events-none"
                            src="https://i.ibb.co.com/bjGQxr5S/sample-bg-image.webp" alt="sample-bg-image"
                            >
                        </li>

                        <!-- Slide 3 -->
                        <li class="splide__slide w-full before:content-[''] before:block before:w-full before:absolute before:h-full before:top-0 before:left-0 before:z-[2] max-[580px]:before:[background:transparent] before:[background:linear-gradient(180deg,rgba(0,0,0,0.03)_-0.17%,rgba(0,0,0,0.15)_100%)]">
                            <img 
                            class="w-full h-full object-cover object-center ml-[-5%] [will-change:filter] pointer-events-none"
                            src="https://i.ibb.co.com/jPw7ChWb/auth-bg.webp" alt="auth-bg"
                            >
                        </li>
                    </ul>
                </div>
            </div>

            <!-- blur-overlay -->
            <article class="fixed top-0 left-0 w-full h-screen z-[9999] transition-[opacity,background-color] duration-[800ms] bg-[linear-gradient(180deg,rgba(0,0,0,0.03)_-0.17%,rgba(0,0,0,0.15)_100%)] will-change-[opacity,filter] opacity-0"></article>
        </div>

        <!-- header-component -->
        <div class="flex flex-col justify-between w-full bg-black/30 backdrop-blur-[10px] px-0 fixed top-0 -translate-y-full [transition:transform_0.3s_ease] z-[9999] sm:flex-col-reverse max-[580px]:[background:linear-gradient(180deg,rgba(0,0,0,0.60)_0%,rgba(0,0,0,0.50)_25%,rgba(0,0,0,0.01)_100%)] max-[580px]:backdrop-blur-[50px] md:px-4 xl:gap-4 xl:px-12 active [&.active]:translate-y-0">
            <!-- navigation-section -->
            <div class="xl:pt-[2.813rem]">
                <ul class="flex flex-row justify-around items-center overflow-x-auto whitespace-nowrap flex-nowrap sm:gap-4"></ul>
            </div>
        </div>
    </div>
  </body>
</html>
